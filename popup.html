<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>TF Setting</h1>
    <div class="select-box">
        <h2>Detect Language</h2>
        <select id="detect" class="classic">
            <option value="chi_tra">繁體中文</option>
            <option value="chi_sim">簡体中文</option>
            <option value="eng">English</option>
            <option value="fra">French</option>
            <option value="frk">German</option>
            <option value="heb">Hebrew</option>
            <option value="ita">Italian</option>
            <option value="ja">日本語</option>
            <option value="spa">Spanish</option>
            <option value="rus">Russian</option>
            <option value="tha">Thai</option>
        </select>
    </div>
    <div class="select-box">
        <h2>Translate</h2>
        <select id="trans" class="classic">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">簡体中文</option>
            <option value="ja">日本語</option>
            <option value="en">English</option>
            <option value="sp">Spanish</option>
        </select>
    </div>
    <footer>
        <p>
            Design by
            <a href="https://chialatte2129.github.io/github-portfolio/" target="_blank">Mark Wang</a>
             
        </p>
        <a href="https://github.com/chialatte2129" target="_blank">
            <img src="public/github.svg" class="github-icon" title="View Github Page" alt="GitHub">
        </a>
    </footer>
    
    <script src="src/popup.js"></script>
</body>

</html>
